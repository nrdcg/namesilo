version: '2'

formatters:
  enable:
    - gci
    - gofumpt
  settings:
    gofumpt:
      extra-rules: true

linters:
  default: all
  disable:
    - cyclop # duplicate of gocyclo
    - dupl
    - embeddedstructfieldcheck
    - err113
    - exhaustive
    - exhaustruct
    - forcetypeassert
    - lll
    - mnd
    - nlreturn
    - noctx
    - paralleltest
    - prealloc
    - rowserrcheck # not relevant (SQL)
    - sqlclosecheck # not relevant (SQL)
    - testpackage
    - tparallel
    - varnamelen
    - wrapcheck
    - wsl
    - wsl_v5

  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/instana/testify
              desc: not allowed
            - pkg: github.com/pkg/errors
              desc: Should be replaced by standard lib errors package
    funlen:
      lines: -1
      statements: 40
    goconst:
      min-len: 5
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - sloppyReassign
        - unnamedResult
        - rangeValCopy
        - octalLiteral
        - paramTypeCombine # already handle by gofumpt.extra-rules
        - whyNoLint
      enabled-tags:
        - diagnostic
        - style
        - performance
      settings:
        hugeParam:
          sizeThreshold: 100
    gocyclo:
      min-complexity: 15
    godox:
      keywords:
        - FIXME
    gosec:
      excludes:
        - G306
    govet:
      disable:
        - fieldalignment
      enable-all: true
    misspell:
      locale: US
    perfsprint:
      err-error: true
      errorf: true
      sprintf1: true
      strconcat: false

  exclusions:
    warn-unused: true
    presets:
      - comments
    rules:
      - linters:
          - funlen
        path: .*_test.go
      - path: model.go
        text: type Dns(.+) should be DNS(.+)
      - path: params.go
        text: type Dns(.+) should be DNS(.+)
      - path: zz_gen_client.go
        text: method Dns(.+) should be DNS(.+)
      - path: zz_gen_client_test.go
        text: setupFakeAPI - result mux is never used
      - path: zz_gen_client_test.go
        text: named return ".*" with type ".*" found
      - path: namesilo.go
        text: 'shadow: declaration of "err" shadows declaration at line 101'

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
